<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Portfolio Website</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-size: 14px; /* Reduced the base font size */
        }

        .l-main {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            text-align: center;
            background-image: url('assets/img/background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            height: 80vh; /* Reduced the height */
            padding: 20px; /* Reduced padding */
        }

        .home h1 {
            font-size: 2rem; /* Reduced heading size */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0; /* Reduced footer padding */
            font-size: 0.85rem; /* Reduced font size */
        }

        .navbar {
            padding: 0.5rem 1rem; /* Reduced navbar padding */
        }

        .navbar-brand {
            font-size: 1.2rem; /* Reduced navbar brand font size */
        }

        .navbar-nav .nav-link {
            font-size: 1rem; /* Reduced nav link font size */
        }

        /* Profile image size adjustment */
        .profile-img {
            width: 100%;
            max-width: 300px; /* Smaller profile image */
            height: auto;
        }

        /* Adjust heading size */
        h3 {
            font-size: 1.5rem; /* Reduced heading size */
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }

        /* Adjust padding and margins for compact layout */
        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Adjust section and footer for more compact design */
        .about {
            padding: 40px 0; /* Reduced padding for about section */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .home h1 {
                font-size: 1.5rem; /* Adjusted for mobile view */
            }

            .navbar-nav .nav-link {
                font-size: 0.9rem; /* Adjusted nav link font size for mobile */
            }

            h3 {
                font-size: 1.2rem; /* Adjusted heading size for mobile */
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">Alfebrio</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== ABOUT =====-->
            <section class="about py-5" id="about">
                <div class="container">
                    <h2 class="text-center mb-5">About Me</h2>
                    <div class="row justify-content-center">
                        <div class="col-md-6 mb-3 text-center">
                            <img src="assets/img/about.jpg" alt="Profile Image" class="img-fluid rounded profile-img">
                        </div>
                        <div class="col-md-6">
                            <h3>Alfebrio Setia Nugraha</h3>
                            <p>Insert a short description or biography about yourself here.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!--===== FOOTER =====-->
        <footer class="footer text-center text-light">
            <div class="container">
                <p class="footer__title">Alfebrio</p>
                <p class="footer__copy">&#169; Universitas Amikom Yogyakarta</p>
            </div>
        </footer>
    </div>

    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
