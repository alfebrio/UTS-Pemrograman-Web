<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Website Portofolio</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-size: 14px;
            background-color: slategrey;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .l-main {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .contact {
            padding: 4rem 0;
            text-align: center;
        }

        .contact h2 {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 2rem;
        }

        .map-container {
            width: 100%;
            max-width: 800px;
            height: 250px;
            margin: 0 auto 2rem auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid #333;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .contact-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 1rem auto;
            object-fit: cover;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid #333;
        }

        .contact-details {
            font-size: 1.1rem;
            margin-top: 1rem;
            padding: 0.5rem;
        }

        .navbar {
            padding: 0.5rem 1rem;
            background-color: #333 !important;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            font-size: 0.85rem;
        }

        @media (max-width: 1080px) {
            .contact h2 {
                font-size: 1.5rem;
            }

            .navbar-nav .nav-link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header class="l-header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">Contact</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="other.html">Other</a></li>
                            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <section class="contact py-5" id="contact">
                <div class="container">
                    <h2>Kontak Pribadi</h2>
                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3953.2818903271077!2d110.40647117485715!3d-7.759899576956062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a599bd3bdc4ef%3A0x6f1714b0c4544586!2sUniversitas%20Amikom%20Yogyakarta!5e0!3m2!1sid!2sid!4v1731439728866!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <img src="assets/img/contact.jpg" alt="Contact Photo" class="contact-photo">
                    <div class="contact-details">
                        <p>Alfebrio Setia Nugraha</p>
                        <p>23.83.1009</p>
                        <p>+62 895 3846 41500</p>
                        <p>alfebriosetianugraha@students.amikom.ac.id</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer text-center text-light">
            <div class="container">
                <p class="footer__title">Alfebrio</p>
                <p class="footer__copy">&#169; Universitas Amikom Yogyakarta</p>
            </div>
        </footer>
    </div>

    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
